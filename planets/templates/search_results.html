{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Exoplanets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'img/favicon.ico' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{% static 'css/planets.css' %}"
    />
  </head>
  <body>
    <table id="planets" class="sortable">
      <thead>
        <tr>
          <th><button>Year of discovery</button></th>
          <th><button>Discovery method</button></th>
          <th><button>Hostname</button></th>
          <th><button>Discovery facility</button></th>
        </tr>
      </thead>
      <tbody>
        {% for planet in object_list %}
        <tr>
          <td>{{ planet.year_of_discovery }}</td>
          <td>{{ planet.discovery_method.name }}</td>
          <td>{{ planet.hostname.name }}</td>
          <td>{{ planet.discovery_facility.name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <form action="{% url 'home' %}" method="get">
      <div class="form">
        <button>Clear</button>
      </div>
    </form>
  </body>
</html>
